<hr>

<form name="eventForm" (submit)="onSubmit()" #eventForm="ngForm">
  <div class="form-group">
    <label for="name">
      Name the event
    </label>
    <input type="text" class="form-control" id="name" name="name" required [(ngModel)]="model.name">
  </div>

  <div class="form-group">
    <label for="day">The big day</label>
    <input type="date" id="day" name="day" required class="form-control" [(ngModel)]="model.htmlDate">
  </div>

  <div class="form-group">
    <input type="checkbox" class="form-control" name="useTime" id="useTime" [(ngModel)]="model.useTime">
    <label for="useTime" class="pull-right">Also set a time of the day</label>
  </div>

  <div class="form-group" *ngIf="model.useTime">
    <label for="dayTime">Time</label>
    <input type="time" id="dayTime" name="dayTime" [(ngModel)]="model.dayTime">
  </div>
  <button type="submit" class="btn btn-default" [disabled]="!eventForm.form.valid">Are We There Yet?</button>
</form>
